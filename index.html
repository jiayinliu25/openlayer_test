<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tiled WMS</title>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <!-- The lines below are only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,TextDecoder"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"></script>
    <script src="https://unpkg.com/ol-layerswitcher@3.8.3"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/ol-layerswitcher@3.8.3/dist/ol-layerswitcher.css"
    />
    <!-- ol-ext -->
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.min.js"
    ></script>
    <style>
      .map {
        width: 100%;
        height: 500px;
      }
      .map2 {
        width: 100%;
        height: 500px;
      }
      .map3 {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    Toggle Layers - Multiple WMS and raster layers
    <div id="map" class="map"></div>
    Map Swipe - Raster Blueprint vs. Modern Charlotte
    <div id="map2" class="map"></div>
    <input id="swipe" type="range" style="width: 100%;" />
    Toggle layers based on attribute
    <div id="map3" class="map"></div>
    <script src="main.js"></script>
  </body>
</html>
